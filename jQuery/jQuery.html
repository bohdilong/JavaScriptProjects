<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function() {// using jQuery to append html elements in to the body tag
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragragh 1</p>\
                                <p id='2'>Paragragh 2</p>\
                                <p id='3'>Paragragh 3</p>\
                            </div>\
                        </div>\
                    </body>"
                ); 
                $("#2").css({"color":"red"});// using jQuery to change the color of <p id='2'> red
                $("#3").click(function() {// using jQuery to hide the contents of the <h1> tag when you click the <p id='3'> tag
                    $('h1').hide();
                });
            });
        </script>
    </body>
</html>
